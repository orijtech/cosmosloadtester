version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative
  - name: openapiv2
    out: .
    opt: 
  - name: js
    out: ../ui/src/gen
    opt: import_style=commonjs
  - name: grpc-web
    out: ../ui/src/gen
    opt: import_style=typescript,mode=grpcwebtext
